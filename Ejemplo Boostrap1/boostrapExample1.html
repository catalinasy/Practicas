<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    
    <title>Document</title>
</head>
<body>
       <div class="d-flex justify-content-center mt-5">
    <form class="form-signin m-4 p-3" style="width: 400px;" >
        <div class="text-center">
            <img src="sprout.svg" alt="Logo" class="mb-4" width="72" height="72">
            <h1 class="h3 font-weight-normal mb-3"> Jardines Sanos</h1>
            <p>
               Bienvenido a la red social de jardines y jardineros más grande de América Latina <br>
            </p>
        
        </div>
        <div class="form-label-group mb-4">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email o usuario" required autofocus>

        </div>
        <div class="form-label-group mb-4">
            <input type="Contraseña" id="inputPassword" class="form-control" placeholder="Password" required>

        </div>
        <div class="checkbox mb-4">
            <label>
                <input type="checkbox" value="remember-me"> Recuerdame
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="mt-5">
        
            Si aún no tenés tu cuenta, hacé click <a href="#">Aqui</a>
        
        </div>
    </form>
</div>

</body>
</html>
